name: Push HTML to Make.com Webhook

on:
  push:
    branches:
      - main

jobs:
  push_html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests
      - name: Generate dynamic HTML
        run: python generate_dynamic_html.py
        env:
          MAKE_COM_WEBHOOK_URL: ${{ secrets.MAKE_COM_WEBHOOK_URL }}

      - name: Verify HTML file exists
        run: |
          if [ ! -f smart_home_news.html ]; then
            echo "Error: smart_home_news.html not found."
            exit 1
          fi

      - name: Push HTML to Make.com Webhook
        run: |
          curl -X POST \
            -H "Content-Type: text/html" \
            --data-binary @smart_home_news.html \
            "${{ secrets.MAKE_COM_WEBHOOK_URL }}"
