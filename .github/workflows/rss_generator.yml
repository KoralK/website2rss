name: Generate RSS and Dynamic HTML

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests openai

      - name: Fetch RSS and Generate JSON
        run: |
          python website2rss.py

      - name: Generate Dynamic HTML
        run: |
          python generate_html.py

      - name: Upload HTML
        uses: actions/upload-artifact@v3
        with:
          name: smart_home_news
          path: smart_home_news.html
